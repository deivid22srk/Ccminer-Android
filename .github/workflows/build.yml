name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Download CCMiner binaries
      run: |
        mkdir -p app/src/main/assets/ccminer/arm64-v8a
        mkdir -p app/src/main/assets/ccminer/armeabi-v7a
        
        # Download pre-compiled ccminer for ARM64
        wget -O app/src/main/assets/ccminer/arm64-v8a/ccminer https://github.com/Oink70/CCminer-ARM-optimized/releases/download/v3.8.3-4/ccminer-3.8.3-4 || echo "Download failed, using backup"
        
        # Make executables
        chmod +x app/src/main/assets/ccminer/arm64-v8a/ccminer || true
        
        ls -la app/src/main/assets/ccminer/

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VerusMiner-APK
        path: ./app/build/outputs/apk/debug/app-debug.apk
